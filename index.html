<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center mb-4">Lista de Tareas</h1>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="search" placeholder="Buscar tarea...">
                </div>

                <form id="taskForm" class="mb-4">
                    <h3 class="mb-3">Agregar Nueva Tarea</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="taskName" placeholder="Nombre de la tarea" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="responsible" placeholder="Responsable" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Agregar Tarea</button>
                </form>

                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
